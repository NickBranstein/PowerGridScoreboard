<GridLayout columns="*, *, *" rows="*, *, *" horizontal-alignment="center" >
    <StackLayout col="0" row="0">
        <playerCard [(player)]="scoreboard.PlayerOne" (change)="onPlayerChange()"></playerCard>
    </StackLayout>

    <label col="1" row="0" text=""></label>

    <StackLayout col="2" row="0">
        <playerCard [(player)]="scoreboard.PlayerTwo" (change)="onPlayerChange()"></playerCard>
    </StackLayout>

    <label col="0" row="1" text=""></label> 

    <StackLayout col="1" row="1">
        <playerCard [(player)]="scoreboard.PlayerThree" (change)="onPlayerChange()"></playerCard>
    </StackLayout>

    <label col="2" row="1" text=""></label>

    <StackLayout col="0" row="2">
        <playerCard [(player)]="scoreboard.PlayerFour" (change)="onPlayerChange()"></playerCard>
    </StackLayout>

    <label col="1" row="2" text=""></label>

    <StackLayout col="2" row="2">
        <playerCard [(player)]="scoreboard.PlayerFive" (change)="onPlayerChange()"></playerCard>
    </StackLayout>
</GridLayout>
