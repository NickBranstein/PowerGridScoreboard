<StackLayout class="border">
    <StackLayout orientation="horizontal">
        <Label class="name p-r-5" [text]="player.Name"></Label>
        <Label class='fa' [text]="'fa-user' | fonticon"></Label>
    </StackLayout>
    <StackLayout orientation="horizontal">
        <Label class='money fa' width="25" [text]="'fa-money' | fonticon"></Label>
        <Label class="p-l-5" [text]="player.Money"></Label>
        <Label class='coal fa' width="25" [text]="'fa-industry' | fonticon"></Label>
        <Label class="resources p-l-5" [text]="player.Coal"></Label>
        <Label class='oil fa' width="25" [text]="'fa-car' | fonticon"></Label>
        <Label class="resources p-l-5" [text]="player.Oil"></Label>                
    </StackLayout>
    <StackLayout orientation="horizontal">
        <Label class='garbage fa' width="25" [text]="'fa-trash' | fonticon"></Label>
        <Label class="resources p-l-5" [text]="player.Garbage"></Label>
        <Label class='uranium fa' width="25" [text]="'fa-exclamation-triangle' | fonticon"></Label>
        <Label class="resources p-l-5" [text]="player.Uranium"></Label>
        <Label class='fa' width="25" [text]="'fa-home' | fonticon"></Label>
        <Label class="resources p-l-5" text=" + '5'"></Label>
    </StackLayout>
    <StackLayout orientation="horizontal">
        <Button class="btn" text="Buy"></Button>
        <Button class="btn" text="Buy"></Button>
        <Button class="btn" text="Buy"></Button>
        <Button class="btn" text="Buy"></Button>            
    </StackLayout>
</StackLayout>
