<StackLayout>
    <Label text="Power Grid Scoreboard"></Label>
    <StackLayout orientation="horizontal">
        <TextField hint="Player 1" [(ngModel)]="playerOne"></TextField>
        <TextField hint="Player 2" [(ngModel)]="playerTwo"></TextField>
        <TextField hint="Player 3" [(ngModel)]="playerThree"></TextField>
        <TextField hint="Player 4" [(ngModel)]="playerFour"></TextField>
        <TextField hint="Player 5" [(ngModel)]="playerFive"></TextField>
    </StackLayout>
    <Button text="Play!" (tap)="onTap()" class="btn btn-primary"></Button>
</StackLayout>
